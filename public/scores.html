<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westchester Chess League</title>
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v1.1.0
/modern-normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/scores.css">

</head>

<body>
    <nav>
        <ul class="ul-container">
            <li><a href="/index.html">Home</a></li>
        </ul>
    </nav>

    <h1>Chess Scores</h1>

    <!-- =========== Vue template ================================================ -->
    <div id="app">
        <!-- =========== Loader ======================== -->
        <div v-if="loading" class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- =========== End Loader ===================== -->

        <div class="container">
            <!-- ========== Matches table =============================== -->
            <table>
                <thead>
                    <tr>
                        <th>Group Number</th>
                        <th>Match</th>
                        <th>Winner</th>
                    </tr>
                </thead>


                <tbody>
                    <tr v-for="match in matchesArray">
                        <td>{{match.group_num}}</td>
                        <td>{{match.match}}</td>
                        <td>{{match.winner}}</td>
                    </tr>
                </tbody>
            </table>
            <button @click="accessMatches">Update Matches</button>

        </div>

        <div class="container1">
            <div class="player-points-table">
                <!-- ========== Player points table ============================ -->
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Total Points</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="player in playerPointsArray">
                            <td>{{player.player_name}}</td>
                            <td>{{player.points}}</td>
                        </tr>
                    </tbody>
                </table>
                <button @click="accessPlayerPoints">Player Points</button>
            </div>
            <!-- ========== School points table ============================ -->
            <div class="school-points-table">
                <table>
                    <thead>
                        <tr>
                            <th>School</th>
                            <th>Total Points</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="school in schoolPointsArray">
                            <td>{{school.school_name}}</td>
                            <td>{{school.points}}</td>
                        </tr>
                    </tbody>
                </table>
                <button @click="accessSchoolPoints">School Points</button>
            </div>
        </div> <!-- End of .container1 -->
    </div>
    <!-- =========== End of Vue template =================================================== -->


    <!-- ========================================================= -->
    <!-- ============ Javascript Files Below ===================== -->
    <!-- ========================================================= -->

    <!-- === Import the Stein client via script tag == -->
    <script src="https://unpkg.com/stein-js-client"></script>
    <script type="module" src="/scores.js"></script>
</body>

</html>
