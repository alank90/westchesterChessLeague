<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v1.1.0
/modern-normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/scores.css">
    <script src="https://unpkg.com/stein-js-client"></script>
</head>

<body>
    <nav>
        <ul class="ul-container">
            <li><a href="/index.html">Home</a></li>
        </ul>
    </nav>

    <h1>Chess Scores</h1>

    <div id="app">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Group Number</th>
                        <th>Match</th>
                        <th>Winner</th>
                    </tr>
                </thead>

                <tbody>

                    <tr v-for="match in matchesArray">
                        <td>{{match.group_num}}</td>
                        <td>{{match.match}}</td>
                        <td>{{match.winner}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <button @click="accessMatches">Update Matches</button>

    </div>

    <!-- ========================================================= -->
    <!-- ============ Javascript Files Below ===================== -->
    <!-- ========================================================= -->
    <script type="module" src="/scores.js"></script>
</body>

</html>
