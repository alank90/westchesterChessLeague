<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Westchester Chess League</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v1.1.0
/modern-normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

  <link rel="icon" href="favicon.jpg">
</head>

<body>
  <nav>
    <ul class="nav-container">
      <li id="logout">logout</li>
      <li id="signup">Signup</li>
      <li class="attendees" id="login" title="Requires login">Attendees
        <div id="profile"></div>
      </li>
      <li><a href="./contest_info.html">Contest Info
        </a></li>
    </ul>
  </nav>

  <h1>Westchester Chess League</h1>
  <h2>Chess Contest - 2023</h2>
  <h3>Date: Friday, March 24</h3>
  <h3>Place: Scarsdale HighSchool</h3>
  <h3>Date: Time: 3-7pm March 24</h3>

  <!-- ======================================================= -->
  <!-- ======== Form markup is here ========================== -->
  <!-- ======================================================= -->

  <div class="main-block user">
    <div class="left-part">
      <img src="./img/knight.webp" alt="Knight piece">
      <h1>Register for our chess matches</h1>
    </div>

    <!-- ------------------- Form --------------------------------------------------------------- -->
    <form class="form">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Register here</h2>
      </div>
      <div class="info">
        <input type="text" name="school" placeholder="School name" required>
        <input type="text" name="teacher_advisor" placeholder="Teacher Advisor" required>
        <input type="text" name="player_name1" placeholder="Player Name" required>
        <select name="ranking1" title="Please select a ranking from below" placeholder="Ranking" required>
          <option value="">-- Pick a ranking --</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="non-ranked">Non-ranked</option>
        </select>
        <input type="text" name="player_name2" placeholder="Player Name">
        <select name="ranking2" title="Please select a ranking from below" placeholder="Ranking">
          <option value="">-- Pick a ranking --</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="non-ranked">Non-ranked</option>
        </select>
        <input type="text" name="player_name3" placeholder="Player Name">
        <select name="ranking3" title="Please select a ranking from below" placeholder="Ranking">
          <option value="">-- Pick a ranking --</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="non-ranked">Non-ranked</option>
        </select>
        <input type="text" name="player_name4" placeholder="Player Name">
        <select name="ranking4" title="Please select a ranking from below" placeholder="Ranking">
          <option value="">-- Pick a ranking --</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="non-ranked">Non-ranked</option>
        </select>
        <input type="text" name="player_name5" placeholder="Player Name">
        <select name="ranking5" title="Please select a ranking from below" placeholder="Ranking">
          <option value="">-- Pick a ranking --</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="non-ranked">Non-ranked</option>
        </select>
      </div>

      <button class="btn btn-one" type="button">Register</button>
      <p class="error-message"></p>
    </form>
  </div>
  <!-- ======================================================= -->
  <!-- ======== End of Registration Form markup  ===========================-->
  <!-- ======================================================= -->



  <!-- ===== Target element for Handlebars template ====== -->
  <div id="target"></div>

  <!-- =========================================== -->
  <!-- ======= Handlebars Template =============== -->
  <!-- =========================================== -->

  <script id="template" type="text/x-handlebars-template">
    <div class="container">
    <img class="close" src="/img/close.webp" alt="Close Button">
    <table class="sortable">
      <thead>
      <tr>
        <th>#</th>
        <th>Player Name <span>&#x25b4;&#x25be;</span></th>
        <th>Ranking <span>&#x25b4;&#x25be;</span></th>
        <th>School<span>&#x25b4;&#x25be;</span></th>
        <th>Teacher\Advisor<span>&#x25b4;&#x25be;</span></th>
        
      </tr>
      </thead>

      <tbody>
        {{#each attendeesArray}}
      <tr>
       <td>{{inc @index}}</td>
       <td>{{player_name}}</td>
       <td>{{ranking}}</td>
       <td>{{school}}</td>
       <td>{{teacher_advisor}}</td> 
       </tr>
      {{/each}}
     
      </tbody>
    </table>
    </div>
  </script>
  <!-- ==== End of Handlebars Template ======= -->

  <!-- ========================================================= -->
  <!-- ============ Javascript Files Below ===================== -->
  <!-- ========================================================= -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
